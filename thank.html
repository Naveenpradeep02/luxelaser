<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Luxe Asthetics</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!--font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        .thank-you {
          width: 100%;
          height: 100vh;
          background-color: #fcfcfc;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          gap: 20px;
          font-family: sans-serif;
        }
        .thank-box {
          width: 350px;
          background-color: #f2f2f2;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 20px;
          flex-direction: column;
          padding: 20px;
        }
        .thank-box img {
          width: 80px;
        }
        .thank-you a {
          padding: 10px 25px;
          background-color: #ad7a0c;
          color: #f2f2f2;
        }
        .thank-box h2 {
          font-size: 32px;
          font-weight: 800;
        }
        .thank-box h4 i {
          margin-right: 5px;
          color: rgb(4, 253, 4);
        }
      }
    </style>
  </head>
  <body>
    <div class="thank-you">
      <div class="thank-box">
        <img src="./images/luxe-logo.png" alt="" />
        <h2>THANK YOU</h2>
        <h4><i class="fa-solid fa-circle-check"></i>Submit Successfully</h4>
      </div>
      <a href="https://luxeaesthetics.in/" target="_blank">Back to Home</a>
    </div>
  </body>
</html>
